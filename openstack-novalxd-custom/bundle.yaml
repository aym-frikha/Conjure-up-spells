applications:
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:glance-271
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
    to:
    - 0
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:keystone-288
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
    to:
    - 1
  lxd:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:lxd-22
    num_units: 0
    options:
      block-devices: /dev/sdb
      storage-type: zfs
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:percona-cluster-272
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
      source: cloud:bionic-rocky
    to:
    - 2
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:neutron-api-266
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      worker-multiplier: 0.25
    to:
    - 3
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:neutron-gateway-256
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      #    data-port: br-ex:eno2
      instance-mtu: 1456
      openstack-origin: cloud:bionic-rocky
      worker-multiplier: 0.25
    to:
    - 4
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:neutron-openvswitch-255
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:nova-cloud-controller-316
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:bionic-rocky
      worker-multiplier: 0.25
    to:
    - 5
  nova-compute:
    charm: cs:nova-compute-290
    num_units: 1
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: cloud:bionic-rocky
      virt-type: lxd
    to:
    - 6
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:ntp-31
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:openstack-dashboard-271
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
    to:
    - 7
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:rabbitmq-server-82
    num_units: 1
    to:
    - 8
